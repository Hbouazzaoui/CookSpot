<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/Acceuil.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


    
    <title>Cooking</title>
</head> 
<body>

    <nav class="d-flex flex-row align-items-center justify-content-between px-4" style="background-color: rgb(242, 214, 179);">

      <div class="d-flex align-items-center ">

     <img  class="mx-3"   src="/images/logo.png"  width="100" height="100" >
            <a class="navbar-brand fw-bold" href="#">CookSpoot</a>

      </div>
     
          <div >
               <button class="px-2 py-2 rounded border-light  border-0 " style="background-color: orange;color:   white;"
               onclick="createRecipe()"
               >Ajouter</button>
          </div>

 
    </nav>

    <div class="bg-dark justify-content-center align-items-md-center d-flex flex-column" 
    style="
      height: 300px;
      background-image: url('/images/kitchen.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;">

<div>
  <div class="my-2 d-flex align-items-center justify-content-center">
    
      <input id="search" type="text" style="width: 500px; height: 40px;" placeholder="Cherchez des recettes">
      <a href="">
          <i class="fa-solid fa-magnifying-glass" style="color: #ffffff; background-color: rgb(235, 107, 9); width: 40px; height: 40px; text-align: center; font-size: 30px; padding-top: 5px;"></i>
      </a>
  </div>
</div>

<div class="d-flex">

  <div>
      <select id="temps" style="width: 200px; height: 40px; margin-right: 10px; margin-left: 10px;">
          <option value="all">All Times</option>
          <option value="10 min">10 min</option>
          <option value="15 min">15 min</option>
          <option value="30 min">30 min</option>
          <option value="45 min">45 min</option>
          <option value="60 min">60 min</option>
      </select>
  </div>

  
  <div>
      <select id="category" style="width: 200px; height: 40px;">
          <option value="all">All Categories</option>
          <option value="Dessert">Dessert</option>
          <option value="Main Course">Main Course</option>
          <option value="Snacks">Snacks</option>
      </select>
  </div>
</div>


                                 
      </div>


     <div  class="container"> 

      <div id="recipe-container" class="row my-4">

      </div>


     </div>

    




        <footer class="d-flex flex-row align-items-center justify-content-center px-4" style="background-color: rgb(242, 214, 179);">

        <div class="d-flex align-items-center ">
  
        <img  class="mx-3"   src="/images/logo.png"  width="100" height="100" >
                <a class="navbar-brand fw-bold" href="#">CookSpoot</a>
    
          </div>
        
        </footer>
