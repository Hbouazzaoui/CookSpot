<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style/Ajoutter_Modifier.css">
</head>
<body>
<header><h1>Ajouter une nouvelle recette</h1></header>  
<div class="image-previe"><img src="/images/ajoute.webp" alt=""></div> 

         <div class="container">
            
            <div class="form-container">
                <form >
                    <label for="recipe-name">Nom de la recette</label>
                    <input type="text" id="recipe-name" placeholder="Entrez le nom de la recette">
                    <label for="recipe-name">Description</label>
                    <textarea name="" id="Description" rows="4" placeholder="Entrer un Description"></textarea>
                    <label for="recipe-name">Temps de cuisson</label>
                    <input type="text" id="recipe-name" placeholder="Entrez la durée">
                    <label for="recipe-name">Catégorie</label>
                    <input type="text" id="recipe-name" placeholder="Entrez la Catégorie">
                    <label for="recipe-name">image</label>
                    <input type="text" id="recipe-name" placeholder="Entrer un image">
                    <label for="recipe-name">ingredientts</label>
                    <textarea name="" id="ingredientts" rows="4" placeholder="Entrer les ingredientts"></textarea>
                <div class="buttons">
                    <button type="submit">Enregistrer</button>
                    <button type="button">Annuler</button>
                </div>
                </form>
            </div>
         </div>
        
</body>
</html>
